<!DOCTYPE html>
<html>
<head>
    <title>Set Times</title>
</head>
<body>
    <h1>Set Times</h1>
    <form method="POST">
        <label for="time_on">Time On:</label>
        <input type="text" name="time_on" value="{{ time_on }}">
        <br>
        <label for="time_off">Time Off:</label>
        <input type="text" name="time_off" value="{{ time_off }}">
        <br>
        <input type="submit" value="Set Times">
    </form>
</body>
</html>

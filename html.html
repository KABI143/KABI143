<!DOCTYPE html>
<html>
<head>
    <title>Light Control</title>
    <style>
        /* Define your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="time"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Light Control</h1>
    <form id="lightControlForm">
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required><br>
        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required><br>
        <input type="submit" value="Set Schedule">
    </form>

    <script>
        document.getElementById("lightControlForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // You can add your code here to handle the form data, for example, send it to the server via AJAX.
            // You can also update the page dynamically using JavaScript without a full page refresh.
        });
    </script>
</body>
</html>
